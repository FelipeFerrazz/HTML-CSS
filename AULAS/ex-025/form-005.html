<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de check box</title>
</head>
<body>


    <fieldset>
        <legend>Sexo</legend>

        <!--OBS todo botao de radio deve ter o mesmo name porque se nao voce nao poderar desmarcalo novamente-->

        <p>
            <input type="radio" name="sexo" id="imasc">
            <label for="imasc">Masculino</label><br>

            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label>

        </p>

    </fieldset>

    <fieldset>
        <legend>Esportes favoritos</legend>

        <p>
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label><br>

            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label><br>

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natacao</label><br>

            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tenis</label>


        </p>


    </fieldset>


    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

    
</body>
</html>
