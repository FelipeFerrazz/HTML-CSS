<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>


    <!--
    lembrando que devemos usar a tag (post) quansdo ouver uma area de texto ou de carregamento de imagens pois a tag (get) tem um limite de envio de 3000mil bites 
    
    -->

    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p> 
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <optgroup label="Regiao Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>Sao Paulo</option>
                </optgroup>


                <optgroup label="Regiao Nordeste">
                    <option value="MA">Maranhao</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>

            <p>
                <label for="iprof">Profissao:</label>
                <input type="text" name="Prof" id="iprof" list="lsdprof">

                <datalist id="lsdprof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilidade</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>

            </p>

            <p>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

            </p>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>
    
</body>
</html>
