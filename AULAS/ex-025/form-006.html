<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Exemplos de Formularios</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="Cor" id="icor" value="#00f0ff">
        </p>

        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">

            <!--quando esse metodo para enviar aqui vo deve usar a tag (post)-->
        </p>

        <p>
            <label for="inivel">Nivel de Satisfacao</label>
            <input type="range" name="Nivel" id="inivel" min="1" max="5" value="1">
        </p>

       <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
       </p>



    </form>
    
</body>
</html>
