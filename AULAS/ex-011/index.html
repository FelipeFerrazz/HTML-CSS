<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagens dinamicas </H1>
    <p>tente abrir esse site em varios dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture><!--lembre que sempre a preimeira imagem no caso a imagem padrao e a porimeira e as auteracoes sao escritas acima SEMPRE A CIMA-SEMPRE DE BAIXO PARA CIMA A ORDEM -->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>

    <audio src="midia/midia-smoke.mp3" controls autoplay></audio>
    <br>

    <!--segunda maneira de reprodozir um audio -->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/midia-smoke.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir o audio. <a href="midia/midia-smoke.mp3">clique aqui para baixar o aquivo</a></p>
    </audio>
    
   
    
</body>
</html>
